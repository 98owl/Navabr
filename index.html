<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Simple with menu button on left</title>
  </head>

  <body class="bg-gray-100">
    <!-- Header Section -->
    <div class="flex justify-center bg-white text-xl m-2 p-2">
      Simple with menu button on left
    </div>

    <!-- Navigation Bar -->
    <div class="flex flex-wrap justify-between items-center rounded-md font-sans text-xs mt-3 ml-8 p-1 gap-4 sm:flex-col sm:items-start sm:ml-4 sm:text-sm sm:gap-6">

      <!-- Logo Section -->
      <div class="flex items-center">
        <img src="images/mark.svg" alt="mark" class="w-6 h-6 sm:w-8 sm:h-8">
      </div>

      <!-- Navigation Links -->
      <div class="flex flex-wrap gap-x-8 gap-y-4 sm:flex-col sm:gap-4 sm:w-full sm:text-center">
        <div class="basis-10">
          <a href="#" class="text-gray-500 hover:text-gray-900 hover:border-b-2 hover:border-blue-500">Dashboard</a>
        </div>
        <div class="basis-10">
          <a href="#" class="text-gray-500 hover:text-gray-900 hover:border-b-2 hover:border-blue-500">Team</a>
        </div>
        <div class="basis-10">
          <a href="#" class="text-gray-500 hover:text-gray-900 hover:border-b-2 hover:border-blue-500">Projects</a>
        </div>
        <div class="basis-200">
          <a href="#" class="text-gray-500 hover:text-gray-900 hover:border-b-2 hover:border-blue-500">Calendar</a>
        </div>
      </div>

      <!-- Icons Section (Profile and Notification) -->
      <div class="flex gap-4 sm:flex-col sm:gap-4 sm:w-full sm:items-center">
        <div class="basis-10">
          <a href="#">
            <img width="24" height="24" src="images/favicon.png" alt="favicon.png" class="rounded-full"/>
          </a>
        </div>
        <div class="basis-10">
          <a href="#">
            <img width="24" height="24" src="https://img.icons8.com/external-linear-outline-icons-papa-vector/78/external-Notifications-interface-linear-outline-icons-papa-vector.png" alt="Notifications" class="rounded-full"/>
          </a>
        </div>
      </div>
      
    </div>
  </body>
</html>
